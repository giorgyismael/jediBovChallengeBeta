<!DOCTYPE html>
<html ng-app="jetForce">
<head ng-controller="updateJetForceCtrl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{titlePage}}</title>
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
    <script src="/static/lib/angular/angular.js"></script>
    <script src="/static/lib/angular/angular-messages.js"></script>
    <script src="/static/lib/angular/angular-filter.js"></script>
    <script src="/static/lib/angular/angular-cookies.min.js"></script>
    <script src="/static/lib/angular/Chart.js"></script>
    <script src="/static/lib/angular/angular-chart.js"></script>
    <script src="/static/lib/bootstrap/jquery.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.js" ></script>
    <script src="http://cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers/updateJetForce.js"></script>

</head>
<body ng-controller="updateJetForceCtrl">
<div class="container-fluid" ng-controller="updateJetForceCtrl">
    <div ng-include="'nav.html'"></div>
    <div class="col-md-12 "><h1 class="page-header">Editando Jedi - {{jedi.name}}</h1></div>
    <div class="row" id="cadastroJedi">
      {{jedi}}
        <div class="col-md-5 ">
            <form role="form" name="jediForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" ng-model="jedi.name" ng-value="jedi.name" class="form-control" ng-required="true" id="nome"
                           placeholder="Digite nome do Jedi">
                </div>
                <div class="form-group">
                    <label for="planeta">Planeta</label>
                    <input type="text" ng-model="jedi.planet" ng-value="jedi.planet" class="form-control" ng-required="true" id="planeta"
                           placeholder="Digite o nome do planeta de origem do Jedi">
                </div>
                <div class="form-group">
                    <label for="mestre">Mestre</label>
                    <input type="text" ng-model="jedi.master" ng-value="jedi.master" ng-required="true" class="form-control" id="mestre"
                           placeholder="Digite o nome do mestre Jedi">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select ng-model="jedi.status" ng-value="jedi.master" class="form-control" ng-required="true" id="status"
                            ng-options=" status.status_name | uppercase for status in listStatusJedis | orderBy:'status_name '">
                        <option ng-value="jedi.status">Selecione Status</option>
                    </select>
                </div>
                <button type="submit" ng-disabled="jediForm.$invalid" ng-click="update(jedi)" ng-class="{'btn btn-danger': jediForm.$invalid, 'btn btn-success': !jediForm.$invalid }" class="btn btn-default"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> SALVAR</button>
              </form>
        </div>
    </div>
</div>
