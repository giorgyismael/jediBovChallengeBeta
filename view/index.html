<!DOCTYPE html>
<html ng-app="jetForce">
<head ng-controller="dashboardJedisForceCtrl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{titlePage}}</title>
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
    <script src="/static/lib/angular/angular.js"></script>
    <script src="/static/lib/angular/angular-messages.js"></script>
    <script src="/static/lib/angular/angular-filter.js"></script>
    <script src="/static/lib/angular/angular-cookies.min.js"></script>
    <script src="/static/lib/angular/Chart.js"></script>
    <script src="/static/lib/angular/angular-chart.js"></script>
    <script src="/static/lib/bootstrap/jquery.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.js" ></script>
    <script src="http://cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers/index.js"></script>

</head>
<body ng-controller="dashboardJedisForceCtrl">
<div class="container-fluid">
    <div ng-include="'nav.html'"></div>
    <div class="row placeholders" id="dashboardJedis">
        <div class="col-md-12 "><h1 class="page-header">Dashboard</h1></div>
        <div class="col-md-6 placeholder">
            <div class="panel panel-default">
                <div class="panel-heading">Jedis por Status</div>
                <canvas id="polar-area" class="chart chart-pie"
                chart-data="getLabelForGraph(GraphJedByStatus)"
                chart-labels="getDataForGraph(GraphJedByStatus)"
                chart-options="options">
                </canvas>

            </div>
        </div>
        <div class="col-md-6 placeholder">
            <div class="panel panel-default">
                <div class="panel-heading">Jedis por Planeta</div>
                <canvas id="polar-area" class="chart chart-pie"
                chart-data="getLabelForGraph(GraphJedByPlanets)"
                chart-labels="getDataForGraph(GraphJedByPlanets)"
                chart-options="options">
                </canvas>

            </div>
        </div>
    </div>
</div>





<br>



</body>
</html>
